<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°—é—Ä–ø—Ä–∏–∑ üéâ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #startBtn, #copyBtn, #message {
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            background-color: #ff4081;
            color: white;
            border-radius: 5px;
            margin-top: 20px;
        }
        #countdown {
            font-size: 30px;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer; /* –î–µ–ª–∞–µ–º —Ç–µ–∫—Å—Ç –∫–ª–∏–∫–∞–±–µ–ª—å–Ω—ã–º */
        }
        #message, #copyBtn {
            display: none;
        }
        #coords {
            font-size: 18px;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 id="welcomeText">–£ –º–µ–Ω—è –¥–ª—è —Ç–µ–±—è —Å—é—Ä–ø—Ä–∏–∑! üéÅ</h1>
    <button id="startBtn">–ù–∞–∂–º–∏ –∏ –∂–¥–∏ 5 –º–∏–Ω—É—Ç</button>
    <div id="countdown"></div>
    <div id="message">
        üéâ –° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è! üéÇüéà –¢—ã —Å—É–ø–µ—Ä! üíñ  
        <div id="coords">–û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ç–≤–æ—ë –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ...</div>
        <button id="copyBtn">–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã</button>
    </div>

    <script>
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∑–∞—Ö–æ–¥–∏–ª –ª–∏ —É–∂–µ —á–µ–ª–æ–≤–µ–∫
        let visited = localStorage.getItem("visited");

        if (visited) {
            document.body.innerHTML = "<h1>–í—ã —É–∂–µ –∑–∞—Ö–æ–¥–∏–ª–∏! üö´</h1>";
        } else {
            let timeLeft = 5 * 60; // 5 –º–∏–Ω—É—Ç –≤ —Å–µ–∫—É–Ω–¥–∞—Ö
            let countdownElement = document.getElementById("countdown");
            let messageElement = document.getElementById("message");
            let button = document.getElementById("startBtn");

            // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ç–∞–π–º–µ—Ä–∞
            function updateCountdown() {
                let minutes = Math.floor(timeLeft / 60);
                let seconds = timeLeft % 60;
                countdownElement.textContent = `–ñ–¥—ë–º... ${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;

                if (timeLeft <= 0) {
                    countdownElement.style.display = "none";
                    messageElement.style.display = "block"; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ
                    showLocation(); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã
                } else {
                    timeLeft--;
                    setTimeout(updateCountdown, 1000);
                }
            }

            // –§—É–Ω–∫—Ü–∏—è —Å–∫–∏–ø–∞—Ç—å —Ç–∞–π–º–µ—Ä –ø—Ä–∏ 10 –±—ã—Å—Ç—Ä—ã—Ö –Ω–∞–∂–∞—Ç–∏—è—Ö
            let clickCount = 0;
            countdownElement.addEventListener("click", function() {
                clickCount++;
                if (clickCount >= 10) {
                    timeLeft = 0; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ç–∞–π–º–µ—Ä
                    updateCountdown(); // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–∞–π–º–µ—Ä —Å—Ä–∞–∑—É
                }
            });

            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å—Ç–∞—Ä—Ç–∞ —Ç–∞–π–º–µ—Ä–∞
            button.addEventListener("click", function() {
                button.style.display = "none"; // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
                updateCountdown(); // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä
            });

            // –§—É–Ω–∫—Ü–∏—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏
            function showLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(position => {
                        let lat = position.coords.latitude;
                        let lon = position.coords.longitude;
                        let coordsText = `üìç –¢–≤–æ–∏ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã:\n–®–∏—Ä–æ—Ç–∞: ${lat}\n–î–æ–ª–≥–æ—Ç–∞: ${lon}`;

                        document.getElementById("coords").innerHTML = coordsText.replace(/\n/g, "<br>");
                        document.getElementById("copyBtn").style.display = "block";

                        // –ó–∞–ø–æ–º–∏–Ω–∞–µ–º, —á—Ç–æ —á–µ–ª–æ–≤–µ–∫ —É–∂–µ –∑–∞—Ö–æ–¥–∏–ª (–ª–æ–∫–∞–ª—å–Ω–æ)
                        localStorage.setItem("visited", "true");
                    }, () => {
                        document.getElementById("coords").innerHTML = "–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ üò¢";
                    });
                } else {
                    document.getElementById("coords").innerHTML = "–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –≤ —Ç–≤–æ—ë–º –±—Ä–∞—É–∑–µ—Ä–µ!";
                }
            }

            // –§—É–Ω–∫—Ü–∏—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç
            document.getElementById("copyBtn").addEventListener("click", function() {
                let coordsText = document.getElementById("coords").innerText;
                navigator.clipboard.writeText(coordsText).then(() => {
                    alert("üìç –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω—ã!");
                });
            });
        }
    </script>
</body>
</html>
